<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Leaf</title>
  </head>
  <body class="bg-gray-200 py-6 px-20">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <h1
          class="
            logo
            py-2
            px-4
            text-3xl
            font-bold
            bg-gray-900
            text-white
            rounded-tr-lg rounded-bl-lg
          "
        >
          L
        </h1>
        <h3 class="font-bold text-lg">Leaf</h3>
      </div>

      <div class="flex items-center space-x-16">
        <ul class="flex space-x-6">
          <li><a href="#" class="text-gray-500 text-xs"> Welcome </a></li>
          <li><a href="#" class="text-gray-500 text-xs">Cart </a></li>
          <li><a href="#" class="text-gray-500 text-xs">Shop </a></li>
        </ul>
        <li
          class="list-none bg-gray-900 text-white rounded-lg px-5 py-1 text-sm"
        >
          Sign Up
        </li>
      </div>
    </div>
    <div class="flex">
      <div class="hero__text absolute max-w-xl space-y-8">
        <h1 class="leading-tight text-6xl font-bold">
          The Best Place To Find The Best
          <span class="text-yellow-600">Stuff</span>
        </h1>
        <p class="text-sm max-w-lg text-gray-600">
          The Stylish interior makes us want to spend more time in it. We
          present interesting to sells any interior stuff. We choose the right
          color according to our own taste.
        </p>
        <button
          class="flex items-center space-x-3 bg-gray-900 py-2 px-3 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <a class="text-gray-300 font-extralight text-sm">Shop Now</a>
        </button>
        <div class="w-4 h-4 rounded-full bg-green-400 absolute float"></div>
      </div>

      <div class="absolute images__div">
        <img
          src="img1.jpg"
          class="w-72 h-72 rounded-full object-cover object-center shadow-lg"
        />
      </div>
      <div class="absolute image2__div">
        <img
          src="img2.jpg"
          class="w-24 h-24 rounded-full object-cover object-bottom shadow-lg"
        />
      </div>
      <div class="absolute image3__div">
        <img
          src="img3.jpg"
          class="w-96 h-96 rounded-full object-cover object-bottom shadow-lg"
        />
      </div>
    </div>
  </body>
</html>
